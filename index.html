<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Dancing+Script:wght@600;700&family=Fuzzy+Bubbles&family=Montserrat:wght@100;300&family=Noto+Sans+JP&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <form class="row g-3 needs-validation reg-form" id="form" novalidate>
        <h1 style="font-weight: bold; text-align: center;" class="display-4">Registration Form</h1>
        <div class="col-md-7">
            <label for="fullname" class="form-label col-md-6">Full name</label>
            <input type="text" class="form-control lead" id="fullName" value="" required autocomplete="off" />
            <div class="valid-feedback" id="valid-fullName">Looks good!</div>
            <div class="invalid-feedback" id="invalid-fullName">
                Please enter a valid full name.
            </div>
        </div>



        <div class="col-md-7">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
                <option value="None" selected>Choose...</option>
                <option value="male">MALE</option>
                <option value="female">
                    FEMALE
                </option>
                <option value="other">OTHER</option>
            </select>
            <div class="valid-feedback" id="valid-gender">Looks good!</div>
            <div class="invalid-feedback" id="invalid-gender">
                Please select a valid gender.
            </div>
        </div>

        <div class="col-12">Hobbies
            <div class="hobbies-box">
                <div>
                    <input class="form-check-input" type="checkbox" id="readingNovels" value="" aria-label="...">
                    <label for="">Reading novels</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" id="swimming" value="" aria-label="...">
                    <label for="swimming">Swimming</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" id="dancing" value="" aria-label="...">
                    <label for="dancing">Dancing</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" id="singing" value="" aria-label="...">
                    <label for="singing">Singing</label>
                </div>
    

                <div class="valid-feedback" id="valid-hobbies">Looks good!</div>
                <div class="invalid-feedback" id="invalid-hobbies">
                    Please select atleast 1 hobby.
                </div>
            </div>
            
        </div>
        </div>
        <div class="col-12" style="text-align: center">
            <button class="btn btn-secondary" id="button" type="button" onclick="onSubmit()">
                Submit form
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
